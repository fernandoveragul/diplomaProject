version: '3'

services:

  backend:
    container_name: backend
    build:
      context: ./services/backend
    restart: always
    volumes:
      - ./services/backend:/usr/app/backend
    ports:
      - "10000:8000"
    networks:
      - common
    depends_on:
      - database

  frontend:
    container_name: frontend
    build:
      context: ./services/frontend
    restart: always
    volumes:
      - ./services/frontend/dist:/usr/app/frontend
    networks:
      - common
    depends_on:
      - backend

  web:
    container_name: web
    image: nginx
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - frontend
    volumes:
      - ./services/nginx/nginx-setup.conf:/etc/nginx/conf.d/default.conf:ro
      - /usr/app/frontend:/var/www/frontend
    networks:
      - common

  database:
    container_name: db
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "7000:5432"
    volumes:
      - /usr/app/db_data/postgres/pgdata:/var/lib/postgresql/data/pgdata

